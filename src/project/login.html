<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinity Flow - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-secondary">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="path/to/your/logo.png" alt="Logo" class="logo" width="100" height="auto"
          class="d-inline-block align-text-top">
      </a>
    </div>
  </nav>
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="bg-white rounded p-4 shadow-lg" style="width: 400px;">
      <h1 class="text-center mb-4">
        <img src="path/to/your/circle-logo.png" alt="Infinity Flow Logo" width="100" height="100">
      </h1>

      <div id="loginPage" class="page active form-container">
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Nome de usuário</label>
            <input type="text" class="form-control" id="username" name="username"
              placeholder="Digite seu nome de usuário">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha">
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>

          <div class="text-center">
            <a href="recuperarSenha.html" id="forgotPasswordLink" class="text-decoration-none">Esqueci minha senha</a>
            <span class="mx-2 text-muted">|</span>
            <a href="cadastro.html" class="text-decoration-none" id="registerLink">Cadastre-se</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="js/scripts.js"></script>
  <script src="js/ripple.js"></script>

</body>

</html>
